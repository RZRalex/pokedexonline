<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylish.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <title>Pokedex</title>
</head>
<body>
    <div class="pokewrap">
        <nav class="nav py-4">
            <a class="nav-link active text-danger" href="#">Pokedex Online.</a>
            <a class="nav-link pika text-warning" href="#">Pika!</a>
            <a class="nav-link rando text-success" href="#">Random</a>
            <a class="nav-link disabled" href="#">Show all (Do not Enable)</a>
            <a class="nav-link text-info" href="https://github.com/RZRalex/pokedexonline" target="_blank">Git Link</a>
            <form class="form-inline my-2 my-lg-0 ml-auto mr-4">
                <input class="form-control mr-sm-2 top search" type="text" placeholder="Search Pokemon" aria-label="text">
                <button class="btn btn-success my-2 my-sm-0 getmon" type="submit">Search</button>
            </form>
        </nav>

        <div class="jumbotron">
            <h1 class="display-4 text-warning">This is Pokedex Online!</h1>
            <p class="lead text-light">A database for all of the pokemon!</p>
            <hr class="my-4">
            <p class="text-light mt-5">Click here to bring up a random pokemon!</p>
            <p class="lead">
                <a class="btn btn-info btn-lg mt-1 rando" href="#" role="button">Randomize!</a>
            </p>
        </div>
                <!-- Search Parameters -->

                <div class="form-row align-items-end">
                    <div class="col-md-3 ml-3">
                        <div class="form-group">
                            <label for="Select1">Select Generation</label>
                            <select class="form-control" id="number">
                                <option value="1">I Kanto 001-151</option>
                                <option value="152">II Johto 152-251</option>
                                <option value="252">III Hoenn 252-386</option>
                                <option value="387">IV Sinnoh 387-493</option>
                                <option value="494">V Unova 494-649</option>
                                <option value="650">VI Kalos 650-721</option>
                                <option value="722">VII Alola 722-809</option>
                                <option value="810">VIII Galar 810-898</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger col-auto ml-2 mb-3 populate">Get Pokemon</button>
                    <button type="submit" class="btn btn-warning col-auto ml-3 mb-3 clear">Clear Cards</button>
                    <div class="custom-control custom-checkbox mb-4 ml-4">
                        <input type="checkbox" class="custom-control-input" id="clearcontrol">
                        <label class="custom-control-label" for="clearcontrol">Clear on Randomize or Search</label>
                    </div>
                </div>   
                

                <!-- Poke Cards -->
        <div class="card-deck" id="pokedex">
            
        </div>
            

            <!-- Pagination -->
        <footer>
            <nav aria-label="Poke Pages">
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" id="prev" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" id="next" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </footer>
    </div>
    <script src="pokescript.js"></script>
</body>
</html>
